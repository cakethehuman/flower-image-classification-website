<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Classification</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</head>
<body>
    <header>
        <h1>Klasifikasi Gambar Bunga dengan AI</h1>
        <p>Sistem cerdas untuk mengidentifikasi bunga dari gambar yang diunggah</p>
    </header>
    
    <div class="upload-container">
        <input type="file" id="imageInput" accept="image/*">
        <button onclick="classifyImage()">Klasifikasikan Gambar</button>
    </div>

    <div id="imageDisplay">
        <img id="uploadedImage" src="" alt="Uploaded Image" style="display:none;">
    </div>

    <div id="result">
        <h2>Hasil Klasifikasi:</h2>
        <p id="classificationResult">Menunggu gambar...</p>
    </div>

    <footer>
        <p>Â© 2025 Klasifikasi Bunga dengan AI</p>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
